<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>01. Атрибут Async Defer</title>
</head>
<body>
   <h1>Javascript extra</h1>

   <!-- когда браузер доходит до скрипта, он его выполняет и потом продолжает считывание файла дальше(что ниже скрипта) -->
   <script async src="1-async-defer.js" type="text/javascript"></script>
   <!-- async - не будет ждать скрипт(он будет исполняться в фоне) и продолжит считывание файла дальше(что ниже скрипта - загрузку DOM) 
   - Это может быть актуально если 'скрипты' подключать в тэге head 
   - все скрипты async будут считываться паралельно в фоне
   -->

   <script defer src="1-async-defer.js" type="text/javascript"></script>
   <script defer></script>
   <!-- делает то же самое что и async, но:
   - порядок выполнения загрузки скриптов с defer сохраниться
   - все скрипты defer будут загружаться в фоне в заданой последовательности

   в фоне загрузится первый скрипт с атрибутом src -> потом после него загрузится скрипт ниже
   -->
</body>
</html>
